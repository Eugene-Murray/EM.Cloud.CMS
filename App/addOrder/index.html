                        <li data-target="#tranche-carousel" data-bind="attr: {'data-slide-to': $index }, css: {'active' : $index() == $root.currentPage() } ">

                            <span data-bind="text: $data.id"></span>

                        </li>

                        <!--/ko-->



                    </ol>



                    <!-- Wrapper for slides -->

                    <div class="carousel-inner">



                        <!--ko foreach: TrancheList -->

                        <div class="item" data-bind="css: {'active' : $index() == $root.currentPage() } ">



                            <!-- Item -->

                            <div>

                                    <div class="col-md-12"><h3><b>Tranche <span data-bind="text: $data.id"></span></b></h3></div>

                                </div>

                                <div class="row">

                                    <div class="col-md-2 input-margin"><div class="pull-right">Comment</div></div>

                                        <textarea class="form-control" rows="5"> </textarea>

                                    </div>

                                </div>

                                    <div class="col-md-2 input-margin"><div class="pull-right">Hedge Bond</div></div>

                                        <input type="text" class="form-control" />



                                    </div>

                                </div>

                                    <div class="col-md-2 input-margin"><div class="pull-right">Hedge Amount</div></div>

                                    <div class="col-md-10 input-margin">



                                        <input type="text" class="form-control" />



                                    </div>

                                </div>

                                <div class="row">

                                    <div class="col-md-2 input-margin"><div class="pull-right">Hedge Type</div></div>

                                    <div class="col-md-10 input-margin">

                                            <option>DW</option>

                                            <option>DW c</option>

                                            <option>DW g</option>

                                        </select>



                                    </div>

                                </div>

                                    <div class="col-md-12"><br /></div>

                                </div>





                            </div>
